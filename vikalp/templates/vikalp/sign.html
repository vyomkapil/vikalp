{% extends 'vikalp/base.html' %}
{% load staticfiles %}
{% block head %}Sign In{% endblock %}
{% block content %}
    {% if error_message %}
        <div align="center" style="color: #cc1111">*{{error_message}}</div>
    {% endif %}
    <div class="col-md-4 col-sm-3"></div>
    <div class="container col-sm-4">
        <form role="form" id="login_form" method="POST" action="{% url 'vikalp:sign' %}">
          {% csrf_token %}
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" name="password">
          </div>
          <div class="checkbox">
            <label><input type="checkbox"> Remember me</label>
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
        <h3>OR, Login Using:</h3>
        <div class="container"><a href="{% url 'social:begin' 'google-oauth2' %}?next={{ request.path }}" class="btn btn-danger">| g+ |  Google </a></div>
    </div>
{% endblock %}
